<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tigu Platform - B2B Marketplace for construction materials" />
    <title>Tigu Platform</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f96302" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    
    <!-- iOS PWA specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tigu" />
    
    <!-- Meta tags for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.ts"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registered: ', reg))
            .catch(err => console.log('Service Worker registration failed: ', err));
        });
      }
    </script>
  </body>
</html>
